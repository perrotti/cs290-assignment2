<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Basic Layout</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- This section is for the 6x6 table -->
		<div>
			<table id="table1">
				<caption>Cost of TV Brands by Size</caption>
				<thead>
					<tr> 
						<th></th> <th>Panasonic</th> <th>Sony</th> 
						<th>Samsung</th> <th>Sharp</th> <th>Toshiba</th>
					</tr>
				</thead>
				<tbody>
					<tr> 
						<th>19"</th> <td>$300</td> <td>$500</td> 
						<td>3</td> <td>4</td> <td>5</td> 
					</tr>
					<tr> 
						<th>22"</th> <td>$400</td> <td>$600</td> 
						<td>6</td> <td>8</td> <td>10</td>
					<tr> 
						<th>32"</th> <td>$500</td> <td>$700</td> 
						<td>9</td> <td>12</td> <td>15</td>
					<tr> 
						<th>40"</th> <td>$700</td> <td>$900</td> 
						<td>12</td> <td>16</td> <td>20</td>
					<tr> 
						<th>52"</th> <td>$1000</td> <td>$1200</td> 
						<td>15</td> <td>20</td> <td>25</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan=2>Footer 1</td> <td colspan=4>Footer 2</td>
					</tr>
				</tfoot>
			</table>
		</div>
		
		<!-- This section is for the list with color action -->
		<div>
			<dl>
				<li>
					BLUE
				</li>
			</dl>
		</div>
	</body>
</html>
